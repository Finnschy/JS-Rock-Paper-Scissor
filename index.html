<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main>
        <h1>Rock! Paper! Scissors!</h1>
        <section>
            <article id="roundsBox">
                <h2>How many rounds do you want to play?</h2>
                <form action="" id="roundChoice">
                    <div>
                        <input type="radio" name="rounds" id="five" value="5" checked>
                        <label for="five">05</label>
                        <input type="radio" name="rounds" id="ten" value="10">
                        <label for="ten">10</label>
                    </div>
                    <div>
                        <input type="radio" name="rounds" id="fifteen" value="15">
                        <label for="fifteen">15</label>
                        <input type="radio" name="rounds" id="twenty" value="20">
                        <label for="twenty">20</label>
                    </div>
                </form>

                <h1 id="roundCounter">1/5</h1>
            </article>

            <article id="counterPoints">
                <div>
                    <h1>YOU</h1>
                    <h1 id="userCount">0</h1>
                </div>

                <div>
                    <h1>COMP</h1>
                    <h1 id="compCount">0</h1>
                </div>
            </article>
        </section>

        <p id="result"></p>

        <section id="icons">
            <img value="rock" id="rock" src="assets/img/icons2-05.svg" alt="">
            <img id="paper" src="assets/img/icons2-06.svg" alt="">
            <img id="scissor" src="assets/img/icons2-07.svg" alt="">
    
        </section>

        <section id="goodbye">
            <h2>MAKE YOUR MOVE.</h2>
            <button>restart</button>

        </section>

    </main>






    <script src="assets/js/main.js"></script>
</body>

</html>
